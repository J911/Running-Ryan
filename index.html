<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>달려라 강아지!</title>
    <link rel="stylesheet" href="./css/master.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            달려라 강아지!
            <br>
            <span>달려 달려!!!</span>
        </div>
        <div id="ryan">
        </div>
        <div id="map">
            
        </div>
        <div id="score">
            0
        </div>
        <div class="btn" id="rolling_btn">
            rolling
        </div>
        <div class="btn" id="jump_btn">
            jump!
        </div>
    </div>
    
    <script src="./js/master.js"></script>
    <script>
        var RYAN_ROLLING_SPEED = 200
        var RYAN_ROLLING_TIME = 2

        var RYAN_JUMP_SPEED = 600
        var RYAN_JUMP_HEIGHT = 25

        var OBSTACLE_SPEED = 2000
        var OBSTACLE_CYCLE = 4000

        var target = document.getElementById('ryan')
        var rolling_btn = document.getElementById('rolling_btn')
        var jump_btn = document.getElementById('jump_btn')

        var map = document.getElementById('map')
        var scoreNode = document.getElementById('score')

        var ryan = new Ryan(target)
        var game = new Game(ryan, map, scoreNode, {
            OBSTACLE_SPEED, 
            OBSTACLE_CYCLE
        })

        document.addEventListener('click', ()=> game.status == 'wait' ? game.start(): null)
        rolling_btn.addEventListener('click', ()=>ryan.rolling(RYAN_ROLLING_SPEED, RYAN_ROLLING_TIME))
        jump_btn.addEventListener('click', ()=>ryan.jump(RYAN_JUMP_SPEED, RYAN_JUMP_HEIGHT))

    </script>
</body>
</html>
